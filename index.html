<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Заголовок всей страницы HTML. С НОВЫМ ГОДОМ! -->
        <title>Happy New Year!</title>
        <!-- Подключение файла стилей CSS для сброса всех параметров на 0 -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <!-- Подключение основного файла стилей CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- Основная сцена содержащая весь контент -->
        <div class="scene">
            <!-- Заголовок -->
            <div class="header">
                <h1>С Новым Годом !</h1>
            </div>
            <!-- Елка, Снег и тп -->
            <div class="main-content">
                <!-- Елка -->
                <div class="tree">
                    <div class="tree_branches_trunk">
                        <!-- Ветки Елки -->
                        <div class="tree_branche1"></div>
                        <div class="tree_branche2"></div>
                        <div class="tree_branche3"></div>
                        <div class="tree_branche4"></div>
                        <div class="tree_branche5"></div>
                        <div class="tree_branche6"></div>
                        <div class="tree_branche7"></div>
                        <div class="tree_branche8"></div>
                        <div class="tree_branche9"></div>
                        <div class="tree_branche10"></div>
                        <div class="tree_branche11"></div>
                        <div class="tree_branche12"></div>
                        <!-- Ствол Елки -->
                        <div class="tree_trunk"></div>
                    </div>
                    <!-- Елочные Украшения. -->
                    <div class="tree_decorations">
                        <!-- Мишура -->
                        <div class="tree_tinsels">
                            <div class="tree_tinsel_top"></div>
                            <div class="tree_tinsel_center1"></div>
                            <div class="tree_tinsel_center2"></div>
                            <div class="tree_tinsel_bottom"></div>
                        </div>
                        <!-- Звездочка -->
                        <div class="header_star">
                            
                        </div>
                        <!-- Гирлянда -->
                        <div class="lights">
                            <!-- Красная гирлянда -->
                            <div class="lights_red">
                                <div class="light-r1"></div>
                                <div class="light-r4"></div>
                                <div class="light-r7"></div>
                                <div class="light-r10"></div>
                                <div class="light-r13"></div>
                                <div class="light-r15"></div>
                                <div class="light-r17"></div>
                                <div class="light-r20"></div>
                            </div>
                            <!-- Розовая гирлянда -->
                            <div class="lights_pink">
                                <div class="light-p2"></div>
                                <div class="light-p8"></div>
                                <div class="light-p9"></div>
                                <div class="light-p12"></div>
                                <div class="light-p14"></div>
                                <div class="light-p18"></div>
                            </div>
                            <!-- Голубая гирлянда -->
                            <div class="lights_cyan">
                                <div class="light-c3"></div>
                                <div class="light-c5"></div>
                                <div class="light-c6"></div>
                                <div class="light-c11"></div>
                                <div class="light-c16"></div>
                                <div class="light-c19"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Снеговик -->
                <div id="snowman">
                    <!-- Шляпа -->
                    <img src="img/piratehat.png" alt="пиратская шляпа">
                    <!-- Голова Снеговика -->
                    <div class="sm_head">
                        <!-- Глаза -->
                        <div class="eyes">
                            <!-- Левый глаз -->
                            <div class="l_eye"></div>
                            <!-- Правый глаз -->
                            <div class="r_eye"></div>
                        </div>
                        <!-- Морковка -->
                        <div class="carrot"></div>
                        <!-- Рот -->
                        <div class="mouth"></div>
                    </div>
                    <!-- Корпус Снеговика -->
                    <div class="sm_body">
                        <!-- Пуговки на туловище -->
                        <div class="sm_body_buttons">
                            <!-- Пуговка -->
                            <div class="sm_body_button"></div>
                            <div class="sm_body_button"></div>
                            <div class="sm_body_button"></div>
                        </div>
                    </div>
                    <!-- "Ноги" Снеговика -->
                    <div class="sm_legs"></div>
                </div>
                <!-- Снег под Елкой -->
                <div class="bottom_snow_left"></div>
                <div class="bottom_snow_center"></div>
                <div class="bottom_snow_right"></div>
            </div>
            <!-- Падающий снег -->        
            <div class="fall_snow"></div>
        </div>
        <!-- Аудиоплеер -->
        <div class="audioplayer">
            <audio controls>
                <source src="audio/Steklovata-new_year.wav" type="audio/wav">
                Тег audio не поддерживается вашим браузером. 
                <!-- <a href="audio/Steklovata-new_year.wav">Скачайте музыку</a> -->
              </audio>
        </div>
        <!-- Подвал -->
        <div class="footer">
            Все права на использующиеся здесь элементы принадлежат их авторам<br />
            Создано в учебных целях с помощью HTML и CSS<br />
            Автор : Asmadeus<br />
            2020-2021 г.<br />
        </div>
    </body>
</html>
